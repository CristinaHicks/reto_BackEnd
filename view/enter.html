<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/enter.css">
  <title>Login Form</title>
  <link
  rel="icon"
  type="image/x-icon"
  href="./sources/images/mojarra3.webp"
/>
</head>
<body>
    
    <a class="navbar-brand" href="#">
              <img
                src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
                alt=""
                height="60"
              />
            </a>
    <span>DEV Community is a community of 1,237,804 amazing developers</span>

  <form id="loginForm">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button class="btnLogin" id="login-button" type="button" >Login</button>
  </form>
<span>By signing in, you are agreeing to our privacy policy, terms of use and code of conduct.</span>
<script src="./js/enter.js"></script>
</body>
</html>
